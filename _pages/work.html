---
title: Work
layout: page
permalink: /work/
---

<div class="row">
{% for link in site.collections.work.docs %}

  <div class="col-md-4">
    <div class="thumbnail">
      <a href="{{ link.url | prepend: site.baseurl }}"><img src="{{ link.thumbnail.src }}" title="{{ link.title }}" /></a>
      <div class="caption">
        <h5><a href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a></h5>
      </div>
    </div>
  </div>

  {% assign index = forloop.index | modulo:3 %}
  {% if index == 0 %}
    </div><div class="row">
  {% endif %}

{% endfor %}
</div>
