---
layout: default
---
<div class="page-wrapper">
  <div class="page">

    <header class="page-header">
      <h1>
        {% if page.icon %}
          <span class="{{ page.icon }}" aria-hidden="true"></span>
        {% endif %}
        {{ page.title }}
        {% if page.subtitle %}
          <small>{{ page.subtitle }}</small>
        {% endif %}
      </h1>
    </header>

    <article class="page-content">
      {{ content }}
    </article>

    {% include carousel.html %}

  </div>
</div>
